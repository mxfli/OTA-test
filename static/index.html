<!DOCTYPE HTML>
<html>
<head>
    <title>OTA-test</title>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="css.css" rel="stylesheet">
</head>
<body>
<!--[if IE]>
<H1 style="color:red">不支持IE</H1>
<![endif]-->
<h1>OTA-test</h1>

<div id="menu">
    <div><a href="#upload">上传</a> <a href="#list">列表</a></div>

    <div id="login" style="display:none;">
        <label>用户名：<input type="text" name="name" size="10" maxlength="10"></label>
        <label>密码：<input type="password" name="password" size="10" maxlength="10"></label>
        <input type="button" value="登录">
    </div>

    <div id="userInfo" style="display:none;"></div>
</div>

<div id="up">
    <fieldset>
        <legend id="mobilesSwitch">显示/隐藏 机型</legend>
        <div id=mobilesManage>
            <label><input type="checkbox" value="all" name="selectAll" id="allSwitch">全部</label>
            <!--<label><input type="checkbox" value="nokia" name="selectNokia" disabled>NOKIA </label>-->
            <!--<label style="margin-left:4em;">增加新手机型号:<input type="text" value="手机型号" name="newMobile" disabled></label>-->
            <!--<label><input type="button" value="增加" name="add" disabled></label>-->
            <ul id="mobiles">
                <li>加载机型……</li>
            </ul>
            <input type="button" value="生成上传表单" name="click">
            <!--<input type="button" value="最后5次上传的机型选择历史" onclick="alert('此功能若有用可提需求：）')">-->
        </div>
    </fieldset>
    <br>

    <form method="post" action="/upload" enctype="multipart/form-data">
        <fieldset>
            <legend>JAD JAR 文件上传</legend>
            <label>标题 : <input name="title" type="text" size="40" maxlength="40" value="请输入标题" onclick="$(this).select()"></label>

            <div id="mobileInputs"></div>
            <br/>
            <input type="submit" value="上传">
        </fieldset>
    </form>
</div>

<div id="list">
    OTA上传文件列表
    <ul style="list-style:none;">
        <li class="title"><span>标题</span><span>发布时间</span><span>操作</span></li>
    </ul>
</div>

<script src="jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="ota_client.js"></script>
</body>
</html>
